<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <header>
            <h1>This is a form in HTML</h1><br/>
        </header>

        <main>
            <section>
                <form action="" method="">
                    <label for="name">First name</label>
                    <input 
                        type="text" 
                        name="name" 
                        id="name" 
                        placeholder="John Doe"
                    /> <br/>
                    
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="email@example.com"
                        value="email@email.com"
                    /> <br/>
                    
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="password"
                    /> <br/> 
                    
                    <label for="areaText">Description</label> <br/>
                    <textarea 
                        name="" 
                        id="areaText" 
                        cols="50" 
                        rows="5">
                        This is the text that will be placed in the text area
                    </textarea>

                    <br/><br/>

                    <p>
                        Please select your favorite coding language:
                    </p>
                    <input 
                        type="radio" 
                        name="languageCoding"
                        value="C++"
                        id="cpp"
                    />
                    <label for="cpp">
                        C++
                    </label>

                    <br/>
                    <input 
                        type="radio" 
                        name="languageCoding"
                        value="Java"
                        id="java"
                    />
                    <label for="java">
                        Java
                    </label>

                    <br/>
                    <input 
                        type="radio" 
                        name="languageCoding"
                        value="JavaScript"
                        id="javaScript"
                    />
                    <label for="javaScript">
                        JavaScript
                    </label>
                    <br/> 

                    <p>
                        Please select your favorite coding language:
                    </p>
                    <input 
                        type="checkbox" 
                        name="languageProgramming"
                        value="C++"
                        id="cppc"
                    />
                    <label for="cppc">
                        C++
                    </label>

                    <br/>
                    <input 
                        type="checkbox" 
                        name="languageProgramming"
                        value="Java"
                        id="javac"
                    />
                    <label for="javac">
                        Java
                    </label>

                    <br/>
                    <input 
                        type="checkbox" 
                        name="languageProgramming"
                        value="JavaScript"
                        id="javaScriptc"
                        checked
                    />
                    <label for="javaScriptc">
                        JavaScript
                    </label><br/>

                    <select name="languages" id="">
                        <option value="C++">C++</option>
                        <option value="Java" selected>Java</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python" >Python</option>
                    </select>

                    <br/> <br/>
                    <button type="submit">submit</button>
                    <button type="reset">reset</button>
                </form>
            </section>
        </main>

        <footer>
            <a href="./index.html"> go home</a>
        </footer>
    </body>

</html>
